<md-sidenav-container fullscreen class="container">

    <md-sidenav #sidenav class="sidenav" >
        <md-nav-list>
            <a routerLink="/general-statistics" routerLinkActive="active" md-list-item>
                <md-icon md-list-icon>timeline</md-icon>
                <span md-line>General Statistics</span>
            </a>
            <a routerLink="/bla" routerLinkActive="active" md-list-item>
                <md-icon md-list-icon>assignment_ind</md-icon>
                <span md-line>Test2</span>
            </a>
        </md-nav-list>
    </md-sidenav>

    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.open()">
            <md-icon>menu</md-icon>
        </button>
        
        <h2 class="toolbar-title">Dallas Dashboard</h2>
        <md-icon class="toolbar-icon">timeline</md-icon>
    </md-toolbar>

    <div fxLayout="column" fxFill>
        <router-outlet></router-outlet>
    </div>
    
    

</md-sidenav-container>
