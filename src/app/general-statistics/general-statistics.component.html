<div fxLayout="row" fxFill>
    <md-nav-list fxLayout="column" fxFlex="15">
        <div *ngFor="let option of options">
            <md-list-item [routerLink]="option.url" routerLinkActive="active">
                {{option.viewValue}}
            </md-list-item>
            <md-divider></md-divider>
        </div>
    </md-nav-list>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
