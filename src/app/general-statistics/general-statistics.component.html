<div fxLayout="column" fxFill>
    <md-sidenav-container fxLayout="row" fxFill class="content">
        <md-sidenav mode="side" opened="true">
            <md-nav-list>
                <md-list-item *ngFor="let option of options" (click)="onSelect(option.value)">
                    {{option.viewValue}}
                </md-list-item>
            </md-nav-list>
        </md-sidenav>
        <div >
            <div *ngIf="selectedOption == 'setups'">
                <setup></setup>
            </div>
            <div *ngIf="selectedOption == 'datacenters'">
                <data-center></data-center>
            </div>
            <div *ngIf="selectedOption == 'clusters'">
                <cluster></cluster>
            </div>
            <div *ngIf="selectedOption == 'hosts'">
                <host></host>
            </div>
            <div *ngIf="selectedOption == 'vms'">
                <virtual-machine></virtual-machine>
            </div>
            <div *ngIf="selectedOption == 'storage'">
                <storage></storage>
            </div>
        </div>

    </md-sidenav-container>


</div>
